<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="add-news-main">
        <div class="form-container">
            <h1>Create News</h1>
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-input" type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-textarea" id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="Politics">Politics</option>
                        <option value="Exclusive">Exclusive</option>
                        <option value="Lifestyle">Lifestyle</option>
                    </select>
                </div>
                <div class="editor-group">
                    <div class="editor-input-group">
                        <label for="editorFirstname">Editor First Name</label>
                        <input class="form-input" type="text" id="editorFirstname" name="editorFirstname" required>
                    </div>
                    <div class="editor-input-group">
                        <label for="editorLastname">Editor Last Name</label>
                        <input class="form-input" type="text" id="editorLastname" name="editorLastname" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="form-button">Cancel</button>
                    <button type="submit" class="form-button save-button">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('cancelBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
